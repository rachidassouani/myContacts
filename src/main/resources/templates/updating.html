<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://ultra9.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Updating Contact</title>
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/style.css"/>
</head>
<body layout:fragment="content">
<div class="container">
 <div class="panel panel-info">
   <div class="panel-heading">Updating Contact</div>
   <div class="panel-body">
     <form action="Updated" method="POST" th:object="${contact}" enctype="multipart/form-data">
       
       <div class="form-group">
       	<input type="hidden"  th:field="*{id}" class="form-control "/>
       	 <span th:errors="*{id}" class="text-danger"></span>
       </div>
     	
     	<div class="form-group">
       	 <label class="label-control">First Name</label>
       	 <input type="text"  th:field="*{firstName}" class="form-control "/>
       	 <span th:errors="*{firstName}" class="label label-danger" ></span>
       </div>
       
       <div class="form-group">
       	 <label class="label-control">Last Name</label>
       	 <input type="text" th:field="*{lastName}" class="form-control "/>
       	 <span th:errors="*{lastName}" class="label label-danger"></span>
       </div>	
       
       <div class="form-group">
       	 <label class="label-control">Date Naissance</label>
       	 <input type="date"  th:field="*{dateNaissance}" class="form-control "/>
       	 <span th:errors="*{dateNaissance}" class="label label-danger"></span>
       </div>
       
       <div class="form-group">
       	 <label class="label-control">Email</label>
       	 <input type="email" th:field="*{email}" class="form-control "/>
       	 <span th:errors="*{email}" class="label label-danger"></span>
       </div>
       
       <div class="form-group">
       	 <label class="label-control">Address</label>
       	 <input type="text" th:field="*{address}" class="form-control "/>
       	 <span th:errors="*{address}" class="label label-danger"></span>
       </div>
       
       <div class="form-group">
       	 <label class="label-control">Photo</label>
       	 <input type="file"  name="pic" class="form-control "/>
       	 <img class="img-circle" th:src="@{getPhoto(id=*{id})}" />
       	 <span th:errors="*{photo}" class="label label-danger" ></span>
       </div>
     
       <div >
       	 <button type="submit" class="btn btn-info">Update Contact</button>
       </div>
     </form>
   </div>
 </div>
</div>
</body>
</html>
