<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://ultra9.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Adding a new Contact</title>
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/style.css"/>
</head>
<body layout:fragment="content">
 <div class="">
   <div class=""></div>
   <div class="">
     <form action="Updated" method="POST" th:object="${contact}">
       <div>
       	 <label>First Name</label>
       	 <input type="text"  th:field="*{firstName}"/>
       	 <span th:errors="*{firstName}" class="text-danger"></span>
       </div>
     	
       <div>
       	 <label>Last Name</label>
       	 <input type="text" th:field="*{lastName}"/>
       	 <span th:errors="*{lastName}" class="text-danger"></span>
       </div>	
       
       <div>
       	 <label>Date Naissance</label>
       	 <input type="date"  th:field="*{dateNaissance}"/>
       	 <span th:errors="*{dateNaissance}" class="text-danger"></span>
       </div>
       
       <div>
       	 <label>Email</label>
       	 <input type="email" th:field="*{email}"/>
       	 <span th:errors="*{email}" class="text-danger"></span>
       </div>
       
       <div>
       	 <label>Address</label>
       	 <input type="file" th:field="*{address}"/>
       	 <span th:errors="*{address}" class="text-danger"></span>
       </div>
       
       <div>
       	 <button type="submit">Update Contact</button>
       </div>
     </form>
   </div>
     
 </div>
</body>
</html>
