<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultra9.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="UTF-8" />
<title>Adding a new Contact</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/style.css" />
</head>
<body layout:fragment="content">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Adding Contact!</div>
			<div class="panel-body">
				<form action="Added" method="POST" th:object="${contact}">
					<div class="form-group">
						<label class="label-form">First Name</label> 
						<input type="text" th:field="*{firstName}" class="form-control input-lg"/> 
						<span th:errors="*{firstName}" class="label label-danger"></span>
					</div>

					<div class="form-group">
						<label class="label-form">Last Name</label>
						 <input type="text" th:field="*{lastName}" class="form-control input-lg" />
						<span th:errors="*{lastName}" class="label label-danger"></span>
					</div>

					<div class="form-group">
						<label class="label-form">Date Naissance</label> 
						<input type="date" th:field="*{dateNaissance}" class="form-control input-lg" /> 
						<span th:errors="*{dateNaissance}" class="label label-danger"></span>
					</div>

					<div class="form-group">
						<label class="label-form">Email</label> 
						<input type="email" th:field="*{email}" class="form-control input-lg" />
						 <span th:errors="*{email}" class="label label-danger"></span>
					</div>

					<div class="form-group">
						<label class="label-form">Address</label> 
						<input type="file" th:field="*{address}" class="form-control input-lg"/> 
						<span th:errors="*{address}" class="label label-danger"></span>
					</div>

					<div>
						<button type="submit" class="btn btn-info">Add Contact</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
